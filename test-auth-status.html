<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证状态测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .primary { background-color: #007bff; color: white; }
        .danger { background-color: #dc3545; color: white; }
        .info { background-color: #17a2b8; color: white; }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .user-info {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .no-user {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>认证状态测试</h1>
    
    <div>
        <button class="info" onclick="checkAuthStatus()">检查认证状态</button>
        <button class="primary" onclick="getUserInfo()">获取用户信息</button>
        <button class="danger" onclick="clearAuthData()">清除认证数据</button>
        <button class="danger" onclick="logout()">后端登出</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        function checkAuthStatus() {
            const resultDiv = document.getElementById('result');
            
            // 检查 localStorage 中的数据
            const token = localStorage.getItem('token');
            const userToken = localStorage.getItem('user-token');
            const userInfo = localStorage.getItem('userInfo');
            const sessionId = localStorage.getItem('sessionId');
            
            // 检查 cookies
            const cookies = document.cookie;
            
            const result = {
                localStorage: {
                    token,
                    userToken,
                    userInfo: userInfo ? JSON.parse(userInfo) : null,
                    sessionId
                },
                cookies,
                hasUserInfo: !!userInfo,
                hasToken: !!(token || userToken),
                hasSessionId: !!sessionId
            };
            
            resultDiv.innerHTML = `
                <h3>认证状态检查结果</h3>
                <h4>LocalStorage 数据:</h4>
                <pre>${JSON.stringify(result.localStorage, null, 2)}</pre>
                <h4>Cookies:</h4>
                <pre>${cookies || '无 cookies'}</pre>
                <h4>状态总结:</h4>
                <ul>
                    <li>有用户信息: ${result.hasUserInfo ? '是' : '否'}</li>
                    <li>有Token: ${result.hasToken ? '是' : '否'}</li>
                    <li>有Session ID: ${result.hasSessionId ? '是' : '否'}</li>
                </ul>
            `;
            
            if (result.hasUserInfo) {
                resultDiv.className = 'result user-info';
            } else {
                resultDiv.className = 'result no-user';
            }
        }
        
        async function getUserInfo() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8080/auth/user-info', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>用户信息 API 响应</h3>
                    <p><strong>状态:</strong> ${response.status}</p>
                    <p><strong>成功:</strong> ${result.success}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                if (result.success) {
                    resultDiv.className = 'result user-info';
                } else {
                    resultDiv.className = 'result no-user';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>获取用户信息失败</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
                resultDiv.className = 'result no-user';
            }
        }
        
        function clearAuthData() {
            // 清除所有认证相关的 localStorage 数据
            localStorage.removeItem('token');
            localStorage.removeItem('user-token');
            localStorage.removeItem('userInfo');
            localStorage.removeItem('sessionId');
            
            // 清除所有 cookies
            const cookies = document.cookie.split(";");
            for (let cookie of cookies) {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
            }
            
            document.getElementById('result').innerHTML = `
                <h3>认证数据已清除</h3>
                <p>已清除所有 localStorage 和 cookies 数据</p>
                <p>请刷新页面或重新访问首页来验证登录注册按钮是否显示</p>
            `;
            document.getElementById('result').className = 'result no-user';
        }
        
        async function logout() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:8080/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>后端登出响应</h3>
                    <p><strong>状态:</strong> ${response.status}</p>
                    <p><strong>成功:</strong> ${result.success}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                    <p>请检查 localStorage 和 cookies 是否已清除</p>
                `;
                
                if (result.success) {
                    resultDiv.className = 'result user-info';
                } else {
                    resultDiv.className = 'result no-user';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>后端登出失败</h3>
                    <p><strong>错误:</strong> ${error.message}</p>
                `;
                resultDiv.className = 'result no-user';
            }
        }
        
        // 页面加载时自动检查状态
        window.onload = function() {
            checkAuthStatus();
        };
    </script>
</body>
</html>
